<script>
const bannerImages = [
  "/static/banner-1.jpeg",
  "/static/banner-2.png",
  "/static/banner-3.jpg",
  "/static/banner-4.jpg",
];
let bannerIndex = 0;
const bannerEl = document.getElementById("banner-image");
if (bannerEl) {
  bannerEl.style.backgroundImage = `url('${bannerImages[0]}')`;
  setInterval(() => {
    bannerEl.classList.add("is-fading");
    setTimeout(() => {
      bannerIndex = (bannerIndex + 1) % bannerImages.length;
      bannerEl.style.backgroundImage = `url('${bannerImages[bannerIndex]}')`;
      bannerEl.classList.remove("is-fading");
    }, 300);
  }, 30000);
}
</script>
