{% extends "base.html" %}{% block content %}
<h2>Today's Crew</h2>
<table class="crew">
<thead><tr><th>Who</th><th>Spot</th><th>Arrive</th><th>Leave</th><th>Note</th><th>Visibility</th></tr></thead>
<tbody>
{% for c in checkins %}
<tr><td>{{ c.user_id }}</td><td>{{ c.spot_name }}</td><td>{{ c.arrive_start }}</td><td>{{ c.arrive_end }}</td><td>{{ c.note }}</td><td>{{ c.visibility }}</td></tr>
{% endfor %}
</tbody></table>
{% endblock %}
